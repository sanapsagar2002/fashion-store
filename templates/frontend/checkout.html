{% extends 'base.html' %}

{% block title %}Checkout - Fashion Store{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Checkout</h2>
    
    <div id="checkout-content">
        <!-- Checkout form will be loaded here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadCheckout() {
        if (!authToken) {
            document.getElementById('checkout-content').innerHTML = `
                <div class="alert alert-info">
                    <h4>Please login to checkout</h4>
                    <p>You need to be logged in to proceed with checkout.</p>
                    <a href="/login/" class="btn btn-primary">Login</a>
                </div>
            `;
            return;
        }

        try {
            const response = await apiRequest('/api/cart/');
            const cart = await response.json();
            
            if (!cart.items || cart.items.length === 0) {
                document.getElementById('checkout-content').innerHTML = `
                    <div class="alert alert-info text-center">
                        <h4>Your cart is empty</h4>
                        <p>Add some items to your cart before checking out!</p>
                        <a href="/products/" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            displayCheckoutForm(cart);
        } catch (error) {
            console.error('Error loading checkout:', error);
            document.getElementById('checkout-content').innerHTML = `
                <div class="alert alert-danger">Error loading checkout</div>
            `;
        }
    }

    function displayCheckoutForm(cart) {
        const container = document.getElementById('checkout-content');
        
        container.innerHTML = `
            <div class="row">
                <div class="col-md-8">
                    <form id="checkout-form">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Shipping Information</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" name="first_name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" name="last_name" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <textarea class="form-control" name="shipping_address" rows="3" required></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" name="shipping_city" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">State</label>
                                        <input type="text" class="form-control" name="shipping_state" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">ZIP Code</label>
                                        <input type="text" class="form-control" name="shipping_zip" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Country</label>
                                    <select class="form-select" name="shipping_country" required>
                                        <option value="">Select Country</option>
                                        <option value="US">United States</option>
                                        <option value="CA">Canada</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="AU">Australia</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Billing Information</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="same-as-shipping">
                                    <label class="form-check-label" for="same-as-shipping">
                                        Same as shipping address
                                    </label>
                                </div>
                            </div>
                            <div class="card-body" id="billing-info">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Address</label>
                                        <textarea class="form-control" name="billing_address" rows="3"></textarea>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" name="billing_city">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">State</label>
                                        <input type="text" class="form-control" name="billing_state">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">ZIP Code</label>
                                        <input type="text" class="form-control" name="billing_zip">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Country</label>
                                        <select class="form-select" name="billing_country">
                                            <option value="">Select Country</option>
                                            <option value="US">United States</option>
                                            <option value="CA">Canada</option>
                                            <option value="UK">United Kingdom</option>
                                            <option value="AU">Australia</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Payment Information</h5>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle"></i>
                                    This is a demo checkout. No real payment will be processed.
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Card Number</label>
                                    <input type="text" class="form-control" placeholder="1234 5678 9012 3456" disabled>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" placeholder="MM/YY" disabled>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">CVV</label>
                                        <input type="text" class="form-control" placeholder="123" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Discount Code</h5>
                            </div>
                            <div class="card-body">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="discount_code" placeholder="Enter discount code">
                                    <button class="btn btn-outline-secondary" type="button">Apply</button>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h5>Order Notes</h5>
                            </div>
                            <div class="card-body">
                                <textarea class="form-control" name="notes" rows="3" placeholder="Any special instructions for your order..."></textarea>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-credit-card"></i> Place Order
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Order Summary</h5>
                        </div>
                        <div class="card-body">
                            ${cart.items.map(item => `
                                <div class="d-flex justify-content-between mb-2">
                                    <span>${item.product_variant.product.name} (${item.product_variant.size}, ${item.product_variant.color}) x ${item.quantity}</span>
                                    <span>$${item.total_price}</span>
                                </div>
                            `).join('')}
                            <hr>
                            <div class="d-flex justify-content-between">
                                <span>Subtotal:</span>
                                <span>$${cart.total_price}</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Shipping:</span>
                                <span>$${cart.total_price >= 100 ? '0.00' : '10.00'}</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Tax:</span>
                                <span>$${(cart.total_price * 0.08).toFixed(2)}</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Total:</span>
                                <span>$${(cart.total_price + (cart.total_price >= 100 ? 0 : 10) + (cart.total_price * 0.08)).toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Set up form interactions
        setupCheckoutForm();
    }

    function setupCheckoutForm() {
        // Same as shipping checkbox
        document.getElementById('same-as-shipping').addEventListener('change', function() {
            const billingInfo = document.getElementById('billing-info');
            if (this.checked) {
                billingInfo.style.display = 'none';
            } else {
                billingInfo.style.display = 'block';
            }
        });

        // Form submission
        document.getElementById('checkout-form').addEventListener('submit', handleCheckout);
    }

    async function handleCheckout(e) {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const orderData = Object.fromEntries(formData.entries());
        
        try {
            const response = await apiRequest('/api/orders/create-from-cart/', {
                method: 'POST',
                body: JSON.stringify(orderData)
            });

            if (response.ok) {
                const order = await response.json();
                showAlert('Order placed successfully!', 'success');
                setTimeout(() => {
                    window.location.href = `/orders/`;
                }, 2000);
            } else {
                const error = await response.json();
                showAlert(error.error || 'Failed to place order', 'danger');
            }
        } catch (error) {
            console.error('Error placing order:', error);
            showAlert('Error placing order', 'danger');
        }
    }

    // Load checkout on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadCheckout();
    });
</script>
{% endblock %}
