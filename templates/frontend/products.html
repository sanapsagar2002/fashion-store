{% extends 'base.html' %}

{% block title %}Products - Fashion Store{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Filters Sidebar -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5>Filters</h5>
                </div>
                <div class="card-body">
                    <form id="filter-form">
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" name="category" id="category-filter">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender" id="gender-filter">
                                <option value="">All</option>
                                <option value="M">Men</option>
                                <option value="W">Women</option>
                                <option value="K">Kids</option>
                                <option value="U">Unisex</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Size</label>
                            <select class="form-select" name="size" id="size-filter">
                                <option value="">All Sizes</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Price Range</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="number" class="form-control" placeholder="Min" name="min_price" id="min-price">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control" placeholder="Max" name="max_price" id="max-price">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <input type="text" class="form-control" placeholder="Enter color" name="color" id="color-filter">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                        <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="clearFilters()">Clear Filters</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Products Grid -->
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Products</h2>
                <div class="d-flex align-items-center">
                    <label class="form-label me-2">Sort by:</label>
                    <select class="form-select" id="sort-select" style="width: auto;">
                        <option value="-created_at">Newest First</option>
                        <option value="price">Price: Low to High</option>
                        <option value="-price">Price: High to Low</option>
                        <option value="name">Name: A to Z</option>
                        <option value="-name">Name: Z to A</option>
                    </select>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="mb-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search products..." id="search-input">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- Products Grid -->
            <div class="row" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
            
            <!-- Pagination -->
            <nav aria-label="Products pagination" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination will be loaded here -->
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentPage = 1;
    let currentFilters = {};

    // Load categories for filter dropdown
    async function loadCategories() {
        try {
            const response = await fetch('/api/products/categories/');
            const categories = await response.json();
            
            const select = document.getElementById('category-filter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    // Load products
    async function loadProducts(page = 1) {
        try {
            const params = new URLSearchParams({
                page: page,
                ...currentFilters
            });
            
            const response = await fetch(`/api/products/?${params}`);
            const data = await response.json();
            
            displayProducts(data.results || data);
            updatePagination(data);
            currentPage = page;
        } catch (error) {
            console.error('Error loading products:', error);
        }
    }

    function displayProducts(products) {
        const container = document.getElementById('products-grid');
        container.innerHTML = '';
        
        products.forEach(product => {
            const productCard = createProductCard(product);
            container.appendChild(productCard);
        });
    }

    function createProductCard(product) {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';
        
        col.innerHTML = `
            <div class="card product-card h-100">
                <img src="${product.primary_image || 'https://via.placeholder.com/300x300'}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                    <h6 class="card-title">${product.name}</h6>
                    <p class="card-text text-muted">${product.category_name}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-primary">$${product.price}</span>
                        <div class="rating">
                            ${generateStars(product.average_rating)}
                            <small class="text-muted">(${product.total_reviews})</small>
                        </div>
                    </div>
                    <div class="d-flex gap-2 mt-2">
                        <button class="btn btn-outline-primary btn-sm flex-fill" onclick="viewProduct(${product.id})">
                            View Details
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        return col;
    }

    function generateStars(rating) {
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 !== 0;
        let stars = '';
        
        for (let i = 0; i < fullStars; i++) {
            stars += '<i class="fas fa-star text-warning"></i>';
        }
        
        if (hasHalfStar) {
            stars += '<i class="fas fa-star-half-alt text-warning"></i>';
        }
        
        const emptyStars = 5 - Math.ceil(rating);
        for (let i = 0; i < emptyStars; i++) {
            stars += '<i class="far fa-star text-warning"></i>';
        }
        
        return stars;
    }

    function updatePagination(data) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        
        if (data.previous) {
            const prevLi = document.createElement('li');
            prevLi.className = 'page-item';
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="loadProducts(${currentPage - 1})">Previous</a>`;
            pagination.appendChild(prevLi);
        }
        
        if (data.next) {
            const nextLi = document.createElement('li');
            nextLi.className = 'page-item';
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="loadProducts(${currentPage + 1})">Next</a>`;
            pagination.appendChild(nextLi);
        }
    }

    function viewProduct(productId) {
        window.location.href = `/products/${productId}/`;
    }

    function addToCart(productId) {
        // For now, we'll add the first available variant
        // In a real implementation, you'd show a modal to select size/color
        if (!authToken) {
            alert('Please login to add items to cart');
            window.location.href = '/login/';
            return;
        }
        
        // This is a simplified version - in reality you'd need to select a variant
        showAlert('Please select size and color first', 'info');
    }

    function searchProducts() {
        const query = document.getElementById('search-input').value;
        currentFilters.q = query;
        loadProducts(1);
    }

    function clearFilters() {
        document.getElementById('filter-form').reset();
        currentFilters = {};
        loadProducts(1);
    }

    // Event listeners
    document.getElementById('filter-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        currentFilters = Object.fromEntries(formData.entries());
        // Remove empty values
        Object.keys(currentFilters).forEach(key => {
            if (!currentFilters[key]) delete currentFilters[key];
        });
        loadProducts(1);
    });

    document.getElementById('sort-select').addEventListener('change', function() {
        currentFilters.ordering = this.value;
        loadProducts(1);
    });

    document.getElementById('search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchProducts();
        }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        loadCategories();
        loadProducts();
    });
</script>
{% endblock %}
