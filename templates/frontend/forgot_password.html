{% extends 'base.html' %}

{% block title %}Forgot Password - Fashion Store{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Forgot Password</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    <form id="forgot-password-form">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Remember your password? <a href="/login/" class="text-decoration-none">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const email = formData.get('email');
        
        try {
            const response = await fetch('/api/auth/request-password-reset/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            });
            
            if (response.ok) {
                showAlert('Password reset link sent to your email!', 'success');
                setTimeout(() => {
                    window.location.href = '/login/';
                }, 2000);
            } else {
                const error = await response.json();
                showAlert(error.detail || 'Failed to send reset link', 'danger');
            }
        } catch (error) {
            console.error('Password reset error:', error);
            showAlert('Failed to send reset link. Please try again.', 'danger');
        }
    });
</script>
{% endblock %}
